<script id='contact-categories-view-template' type='text/x-jquery-tmpl'>
  <p>Contact Categories</p>
  <ul class='customCategories'>
    <li>
      <a href="#contacts">Everyone</a>
    </li>
    {{each items}}
    <li>
      <a href="#contacts/categories/${$value.name}" data-category="${$value.name}">${$value.name}</a>
    </li>
    {{/each}}
  </ul>
</script>
